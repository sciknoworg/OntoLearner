[tool.poetry]
name = "OntoLearner"
version = "0.0.0"  # placeholder, will be replaced automatically
description = "OntoLearner: A Modular Python Library for Ontology Learning with LLMs."
authors = ["Hamed Babaei Giglou <hamedbabaeigiglou@gmail.com>", "Andrei C. Aioanei <andrei.c.aioanei@gmail.com>"]
license = "MIT License"
readme = "README.md"
homepage = "https://ontolearner.readthedocs.io/"
repository = "https://github.com/sciknoworg/OntoLearner/"
include = ["images/logo.png"]

[tool.poetry.dependencies]
python=">=3.10,<3.14.0"
rdflib="7.1.1"
networkx ="3.2.1"
seaborn="*"
numpy="*"
pandas="*"
openpyxl="*"
matplotlib="*"
tqdm="*"
pydantic="2.11.3"
pathlib="1.0.1"
dspy="2.6.14"
python-dotenv="*"
huggingface-hub="0.31.1"
transformers="4.51.3"
torch="2.6.0"
sentence-transformers="4.1.0"
scikit-learn="1.6.1"
bitsandbytes="0.45.1"

[tool.poetry.dev-dependencies]
ruff = "*"
pre-commit = "*"
setuptools = "*"
wheel = "*"
twine = "*"
pytest = "*"

[tool.poetry-dynamic-versioning]
enable = true
style = "semver"
source = "attr"
attr = "ontolearner.__version__"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.4.0"]
build-backend = "poetry_dynamic_versioning.backend"
